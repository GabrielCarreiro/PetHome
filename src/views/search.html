{% extends "layout.html" %}

{% block title %}
    <title>Buscar</title>
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="/styles/search.css">
{% endblock styles %}

{% block content %}
    <div id="page-search">
        <header>
            <a href="/create-place">
                <span></span>Registrar</a>
        </header>
        <div class="content">
            <form action="/page-results">
                <label for="search">Cidade</label>
                <div class="search-field">
                    <input type="text" name="search" placeholder="Digite a cidade">
                    <button>
                        <img src="/assets/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
