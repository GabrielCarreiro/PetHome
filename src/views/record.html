{% extends "layout.html" %}

{% block title %}
    <title>Cadastra-se</title>
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="/styles/record.css">
{% endblock styles %}

{% block content %}
    <div id="page-record">
        <div class="content">
            <header>
                <a href="/">
                    <span></span>
                    Voltar
                </a>
            </header>
            <form action="/saveuser" method="POST">
                <legend>
                    <h2>Dados do Usuário
                    </h2>
                </legend>
                <div class="field-group">
                    <div class="field">
                        <label for="name">
                            Digite seu nome
                        </label>
                        <input type="text" name="name"  placeholder="Digite seu nome completo" minlength="4" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="user">
                            Usuario
                        </label>
                        <input type="text" name="user"  placeholder="O usuário deve ter no minimo 5 carácter" maxlength="15" minlength="5" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="email">
                            Email
                        </label>
                        <input type="text" name="email" placeholder="Digite seu email" minlength="8" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="password">
                            Digite sua senha
                        </label>
                        <input type="password" name="password" placeholder="Sua senha deve ter no minimo 8 carácter" maxlength="12" minlength="8" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="confirm_password">
                            Digite sua senha novamente
                        </label>
                        <input type="password" name="confirm_password" placeholder="Digite sua senha novamente" maxlength="12" minlength="8" required>
                    </div>
                </div>
                <button type="submit">
                    Cadastrar Usuário
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
